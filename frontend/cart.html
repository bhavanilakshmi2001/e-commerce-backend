<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
<style>
   /* Page layout */
body{
   background-color: whitesmoke;
}
.container {
  max-width: 1000px;
  margin: 40px auto;
  padding: 0 20px;
 
}

/* Heading */
h2 {
  font-size: 28px;
  color: #222;
  margin-bottom: 20px;
}

/* Top buttons (Back, Orders, Logout) */
.container > button,
.container > a > button {
  background-color: #2874f0;
  color: rgb(255, 255, 255);
  border: none;
  padding: 10px 18px;
  margin: 10px 10px 20px 0;
  border-radius: 4px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
}

.container > button:hover,
.container > a > button:hover {
  background-color: #0b59d6;
}

/* Cart Item Card */
.product-card {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: white;
  border-radius: 6px;
  padding: 15px 20px;
  margin-bottom: 15px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.06);
}

/* Product name */
.product-card h3 {
  flex: 2;
  margin: 0;
  font-size: 18px;
  color: #111;
}

/* Quantity section */
.product-controls {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 1;
  justify-content: flex-end;
}

/* Quantity buttons */
.product-controls button {
  width: 30px;
  height: 30px;
  border: none;
  border-radius: 4px;
  background-color: #2874f0;
  color: white;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
}

.product-controls button:hover {
  background-color: #0a53be;
}

/* Quantity number */
.quantity-number {
  font-size: 16px;
  font-weight: bold;
  width: 30px;
  text-align: center;
}

/* Total price */
.total-price {
  font-size: 16px;
  font-weight: 600;
  min-width: 80px;
  text-align: right;
}

/* Buy button */
#cartItems > button {
  display: block;
  margin: 30px auto;
  background-color: #ff6f00;
  border: none;
  padding: 12px 40px;
  font-size: 16px;
  font-weight: bold;
  color: white;
  border-radius: 5px;
  cursor: pointer;
  max-width: 300px;
}

#cartItems > button:hover {
  background-color: #c45500;
}


</style>
</head>

<body onload="loadCart()">
   <div class="container">
    <h2>My Cart</h2>
    <button onclick="window.location.href='products.html'">Back to Products</button>
    <a href="order.html"><button>My orders</button></a>
     <div id="cartItems"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
