<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add/Edit Product</title>
    <link rel="stylesheet" href="product-form.css">
    <style>
        body {
  font-family: sans-serif;
  margin: 40px;
  background-color: #f9f9f9;
  color: #333;
}

.page-title {
  margin-bottom: 20px;
}

#productForm {
  max-width: 400px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

#productForm label {
  font-weight: 500;
}

#productForm input {
  padding: 8px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.button-group {
  display: flex;
  gap: 10px;
}

button {
  padding: 8px 16px;
  font-size: 14px;
  border-radius: 4px;
  border: none;
  cursor: pointer;
}

button.primary {
  background-color: #3b82f6;
  color: white;
}

button.secondary {
  background-color: #e0e0e0;
  color: #333;
}

    </style>
</head>

<body onload="loadEditProductIfNeeded()">
    <h2 id="formTitle" class="page-title">Add/Edit Product</h2>

    <form id="productForm">
        <input type="hidden" id="productId" />

        <label>Image URL:</label>
        <input type="text" id="productImageUrl" required />

        <label>Name:</label>
        <input type="text" id="productName" required />

        <label>Description:</label>
        <input type="text" id="productDescription" required />

        <label>Price:</label>
        <input type="number" id="productPrice" required />

        <label>Quantity:</label>
        <input type="number" id="productQuantity" required />

        <div class="button-group">
            <button type="submit" class="primary">Save</button>
            <button type="button" class="secondary" onclick="window.location.href='products.html'">Cancel</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
