<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Orders</title>
    <link rel="stylesheet" href="style.css">
<style>


h2 {
    margin-bottom: 20px;
    font-size: 26px;
    color: #222;
}

button {
    background-color: #2874f0;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 4px;
    margin: 0 10px 20px 0;
    cursor: pointer;
    font-weight: 600;
    font-size: 14px;
}

button:hover {
    background-color: #0b59d6;
}

#ordersContainer {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.order-card {
    background: #fff;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    padding: 20px;
}

.order-card h3 {
    margin-top: 0;
    color: #333;
}

.order-card ul {
    padding-left: 20px;
    margin-top: 10px;
    margin-bottom: 10px;
}

.order-card li {
    margin-bottom: 6px;
    font-size: 15px;
}

.order-summary {
    margin-top: 10px;
    font-weight: bold;
    color: #111;
}


</style>
</head>

<body>
    <div class="container">
    <h1>My Orders</h1>
    <button onclick="window.location.href='cart.html'">Back to Cart</button>
    <div id="ordersContainer"></div>
    </div>
    <script>
        const BASE_URL = "http://localhost:8080";

            async function loadOrders() {
                try {
                    const res = await fetch(`${BASE_URL}/orders/my-orders`, {
                        credentials: "include"
                    });

                    if (!res.ok) {
                        throw new Error("Failed to load orders.");
                    }

                    const orders = await res.json();
                    const container = document.getElementById("ordersContainer");
                    container.innerHTML = "";

                    if (orders.length === 0) {
                        container.innerHTML = "<p>No past orders found.</p>";
                        return;
                    }

                    orders.forEach(order => {
                        const div = document.createElement("div");
                        div.className = "order-card";

                        let itemsHtml = "";
                        order.orderItems.forEach(item => {
                            const itemTotal = item.quantity * item.product.price;
                            itemsHtml += `
                    <li>
                        ${item.product.name} : ${item.quantity} * $${item.product.price} = $${itemTotal.toFixed(2)}
                    </li>
                `;
                        });

                        const orderDate = order.createdAt ? new Date(order.createdAt).toLocaleString() : "Unknown date";

                        div.innerHTML = `
                <h3>Order #${order.orderId}</h3>
                <ul>${itemsHtml}</ul>
                <p class="order-summary">Total: $${order.totalAmount.toFixed(2)}</p>
                <p class="order-summary">Date: ${orderDate}</p>
            `;
                        container.appendChild(div);
                    });
                } catch (err) {
                    alert("Error loading orders: " + err.message);
                }
            }


        loadOrders();
    </script>
</body>

</html>
